<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

    </h:head>
    <body>
        <ui:composition template="/resources/usersTemp.xhtml">
            <ui:define name="content">
                <h:form id="ruleForm" style=" position: absolute;
                        width: 70%;
                        height: 200px;
                        z-index: 15;
                        top: 30%;
                        left: 30%;
                        margin: -100px 0 0 -150px;
                        ">

                    <p:breadCrumb>
                        <p:menuitem value="Menu" url="#" />
                        <p:menuitem value="Rules From DB" url="#" style="color: #5FCF80;font-size: 12px"/>
                    </p:breadCrumb>

                    <br/>

                    <p:messages autoUpdate="true" style="width: 508px;"/>

                    <p:dataTable id="ruleTable" var="o" value="#{ruleBN.rulesList}" editable="true" style="margin-bottom:20px">
                        <p:ajax event="rowEdit" listener="#{ruleBN.onRowEdit}" update=":ruleForm:ruleTable" />
                        <p:ajax event="rowEditCancel" listener="#{ruleBN.onRowCancel}" update=":ruleForm:ruleTable" />

                        <p:column headerText="Criteria">
                            <h:outputText value="#{o.criteriaId.criteria}" />
                        </p:column>

                        <p:column headerText="Time Spent">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{o.value}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{o.value}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Learning Object Type">
                            <h:outputText value="#{o.learningObjectTypeId.learningObjectType}" />
                        </p:column>

                        <p:column style="width:60px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
