<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

    </h:head>
    <body>
        <ui:composition template="/resources/usersTemp.xhtml">
            <ui:define name="content">
                <h:form id="inst-form" style=" position: absolute;
                        width: 70%;
                        height: 200px;
                        z-index: 15;
                        top: 30%;
                        left: 30%;
                        margin: -100px 0 0 -150px;
                        ">

                    <p:breadCrumb>
                        <p:menuitem value="Menu" url="#" />
                        <p:menuitem value="Topics" url="#" style="color: #5FCF80;font-size: 12px"/>
                        <p:menuitem value="Proccess Topic" url="#" style="color: #5FCF80;font-size: 12px"/>
                    </p:breadCrumb>

                    <center>
                        <p:messages autoUpdate="true" style="width: 508px;"/>

                        <p:panelGrid columns="2" style="margin-top: 25px;margin-left: 3px;">
                            <p:outputLabel value="Topic Name"/>
                            <p:inputText value="#{topicBN.topic.topicName}"/>

                            <p:outputLabel value="Topic Sequence"/>
                            <p:inputText value="#{topicBN.topic.topicSequence}"/>

                            <p:outputLabel value="Course"/>
                            <h:selectOneMenu value="#{topicBN.topic.courseId}" converter="#{topicBN.coConv}">
                                <f:selectItem itemValue="#{null}" itemLabel="--select--" noSelectionOption="true" />
                                <f:selectItems value="#{topicBN.coursesList}"
                                               var="c" itemLabel="#{c.courseCode}/#{c.fullName}"
                                               itemValue="#{c}"/>
                            </h:selectOneMenu>

                            <p:commandButton value="Save" action="#{topicBN.processTopic()}" class="primeButton" update=":inst-form"/>
                        </p:panelGrid>
                    </center>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
