<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <body>
        <ui:composition template="/resources/temp.xhtml">
            <ui:define name="content">
                <h:form id="reg-form" style=" position: absolute;
                        width: 70%;
                        height: 200px;
                        z-index: 15;
                        top: 30%;
                        left: 30%;
                        margin: -100px 0 0 -150px;
                        ">
                    <p:messages autoUpdate="true" style="width: 508px;"/>

                    <h3>Profile Questionnaire</h3> 
                    <h4>Please help us built your profile</h4>
                    <br/>

                    <p:panel id="quPanel">

                        <p:outputLabel value="#{questionairBN.ques.question}" for="ques"/>
                        <style>
                            td{
                                padding-right: 10px;
                            }
                        </style>
                        <p:selectOneRadio id="ques" value="#{questionairBN.selectedAnswer}" columns="3" required="true" requiredMessage="Please choose" layout="pageDirection" converter="#{questionairBN.quesConv}">
                            <f:selectItems value="#{questionairBN.ques.questionairAnswerList}" var="c" itemLabel="#{c.choice}" itemValue="#{c}"/>
                        </p:selectOneRadio>

                    </p:panel>

                    <br/>
                    <p:commandButton value="Next" action="#{questionairBN.pageNext()}" update="quPanel" style="background-color: #4CAF50;
                                     color: white;float: right"/>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
