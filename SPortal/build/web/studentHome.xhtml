
<ui:composition template="/resources/studentTemp.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">

        <h:form id="inst-form" style=" position: none; z-index: 15;top: 30%; margin-top: 10%">
            <ul>
                <center>
                    <c:forEach items="#{studBN.coursesList}" var="obj">
                        <li>
                            <div>
                                <h:link value="#{obj.courseCode}/#{obj.fullName}" outcome="courseTopics.xhtml" class="btn green">
                                    <f:param name="EId" value="#{obj.id}" />
                                    <f:param name="faces-redirect" value="true&amp;" />
                                </h:link>
                            </div>
                        </li>
                        <br/>
                    </c:forEach>
                </center>
            </ul>
        </h:form>

        <style>
            .btn {
                border-radius: 5px;
                padding: 10px 20px;
                font-size: 22px;
                text-decoration: none;
                margin: 20px;
                color: #fff;
                position: relative;
                display: inline-block;
                width:400px;
            }

            .btn:active {
                transform: translate(0px, 5px);
                -webkit-transform: translate(0px, 5px);
                box-shadow: 0px 1px 0px 0px;
            }
            .green {
                background-color: #2ecc71;
                box-shadow: 0px 5px 0px 0px #15B358;
            }

            .green:hover {
                background-color: #48E68B;
            }
        </style>
    </ui:define>
</ui:composition>
