<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <body>
        <ui:composition template="/resources/temp.xhtml">
            <ui:define name="content">
                <h:form id="reg-form" style=" position: absolute;
                        width: 700px;
                        height: 200px;
                        z-index: 15;
                        top: 30%;
                        left: 40%;
                        margin: -100px 0 0 -150px;
                        ">
                    <p:messages autoUpdate="true" style="width: 508px;"/>

                    <h4>Register now it's free</h4>
                    <!-- Registration box-->
                    <h:panelGrid columns="2" style="border: hidden;width: 500px">

                        <h:outputText value="UserName" class="myLabelsbels"/>
                        <h:inputText class="form-control" value="#{main.student.userId.name}" label="UserName" required="true" style="line-height: 1.52 !important;
                                     color: #717f86 !important;
                                     font-size: 16px !important;
                                     margin-bottom: 15px;    margin-left: 10px;"/> 

                        <h:outputText value="First Name" class="myLabelsbels" />
                        <h:inputText class="form-control" value="#{main.student.userId.firstName}" label="FirstName" required="true" style="line-height: 1.52 !important;
                                     color: #717f86 !important;
                                     font-size: 16px !important;
                                     margin-bottom: 15px;    margin-left: 10px;"/> 

                        <h:outputText value="Middle Name" class="myLabelsbels"/>
                        <h:inputText class="form-control" value="#{main.student.userId.middleName}" label="MiddleName" style="line-height: 1.52 !important;
                                     color: #717f86 !important;
                                     font-size: 16px !important;
                                     margin-bottom: 15px;    margin-left: 10px;"/> 

                        <h:outputText value="Last Name" class="myLabelsbels"/>
                        <h:inputText class="form-control" value="#{main.student.userId.lastName}" label="LastName" style="line-height: 1.52 !important;
                                     color: #717f86 !important;
                                     font-size: 16px !important;
                                     margin-bottom: 15px;    margin-left: 10px;"/> 

                        <h:outputText value="Email" class="myLabelsbels"/>
                        <h:inputText class="form-control" value="#{main.student.userId.email}" label="Email" required="true" style="line-height: 1.52 !important;
                                     color: #717f86 !important;
                                     font-size: 16px !important;
                                     margin-bottom: 15px;    margin-left: 10px;"/> 

                        <h:outputText value="Semester" class="myLabelsbels" />
                        <h:selectOneMenu value="#{main.student.semester}" class="form-control" label="Semester" required="true" style="line-height: 1.52 !important;
                                         color: #717f86 !important;
                                         font-size: 16px !important;
                                         margin-bottom: 15px;    margin-left: 10px;" converter="#{main.semCon}">
                            <f:selectItems value="#{main.semList}" var="sem" itemLabel="#{sem.semesterValue}" itemValue="#{sem}"/>
                        </h:selectOneMenu>


                        <h:outputText value="Password" class="myLabelsbels"/>
                        <h:inputSecret class="form-control" value="#{main.student.userId.password}" label="Password" required="true" style="line-height: 1.52 !important;
                                       color: #717f86 !important;
                                       font-size: 16px !important;
                                       margin-bottom: 15px;    margin-left: 10px;"/> 

                        <h:outputText value="Confirm Password" class="myLabelsbels"/>
                        <h:inputSecret class="form-control" value="#{main.confirmPass}" label="ConfirmPassword" required="true" style="line-height: 1.52 !important;
                                       color: #717f86 !important;
                                       font-size: 16px !important;
                                       margin-bottom: 15px;    margin-left: 10px;"/> 


                    </h:panelGrid>
                    <div class="row">
                        <div class="col-xs-12">
                        </div>
                        <div class="col-xs-12">
                            <p:commandLink value="Register" action="#{main.createReg()}" style="    background-color: #5fcf80;
                                           color: #fff;width: 73%;display: block;margin-bottom: 0;
                                           font-size: 14px;
                                           font-weight: 400;
                                           line-height: 1.42857143;
                                           text-align: center;
                                           white-space: nowrap;
                                           vertical-align: middle;
                                           user-select: none;
                                           background-image: none;
                                           border: 1px solid transparent;
                                           border-radius: 4px;touch-action: manipulation;
                                           cursor: pointer;padding: 8px"/>
                        </div>
                    </div>
                    <!--/ Registration box-->
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
