
<ui:composition template="/resources/studentSubTemp.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:panelGroup id="inst-form" style=" position: absolute; width: 70%;height: 200px;z-index: 15;top: 30%;left: 30%;margin: -100px 0 0 -150px;">
            <h:panelGroup rendered="#{studBN.folderFlag}">
                <div  style="width:400px; margin:0 auto;">
                    <ul class="nav navbar-nav navbar-right">
                        <c:forEach items="#{studBN.lessonFoldersList}" var="obj">
                            <li>
                                <div style="width:400px;margin-bottom: 10px;">
                                    <h:link value="#{obj.folderName}" outcome="lessonLo.xhtml" class="btn green">
                                        <f:param name="LId" value="#{obj.learningObjectList.id}" />
                                        <f:param name="faces-redirect" value="true&amp;" />
                                    </h:link>
                                </div>
                            </li>
                            <br/>
                        </c:forEach>
                    </ul>
                    <style>
                        .btn {
                            border-radius: 5px;
                            padding: 5px 20px;
                            font-size: 22px;
                            text-decoration: none;
                            margin: 20px;
                            color: #fff;
                            position: relative;
                            display: inline-block;
                            width:400px;
                        }

                        .btn:active {
                            transform: translate(0px, 5px);
                            -webkit-transform: translate(0px, 5px);
                            box-shadow: 0px 1px 0px 0px;
                        }
                        .green {
                            background-color: #2ecc71;
                            box-shadow: 0px 5px 0px 0px #15B358;
                        }

                        .green:hover {
                            background-color: #48E68B;
                        }
                        .red {
                            background-color: #e74c3c;
                            box-shadow: 0px 5px 0px 0px #CE3323;
                            margin-left: 32px;
                        }

                        .red:hover {
                            background-color: #FF6656;
                        }
                    </style>
                    <h:commandButton action="#{studBN.updateProfile()}"  value="End Topic" class="btn red"/>
                </div>
            </h:panelGroup>

        </h:panelGroup>
    </ui:define>
</ui:composition>
